<!doctype html>

<head>
	<title>impress.js</title>

<body>
	<div class="settings-tool-bar closed">
		<span class="toolbar-close-button"></span>
		<div class="html-structure">
			<h4>Add HTML</h4>
			<form class="structure-form" id="structure-form">
				<div id="structure-tag" class="rows">
					<label class="structure-label block">Select an enclosing tag:</label>
					<input type="radio" class="parent-elem" name="structure" value="div">DIV</input>
					<input type="radio" class="parent-elem" name="structure" value="span">SPAN</input>
					<input type="radio" class="parent-elem" name="structure" value="p">P</input>
				</div>

				<div id="structure-header" class="rows">
					<label class="structure-label block">Select a header tag:</label>
					<input type="radio" class="heading-tag" name="heading" value="h1">H1</input>
					<input type="radio" class="heading-tag" name="heading" value="h2">H2</input>
					<input type="radio" class="heading-tag" name="heading" value="h3">H3</input>

					<div id="structure-header-content">
						<label class="structure-label block">Add content for the header:</label>
						<textarea id="header-content" placeholder="Enter your header content"></textarea>
					</div>
				</div>

				<div id="structure-text-content" class="rows">
					<label class="structure-label block">Add content of the slider:</label>
					<textarea id="text-content" placeholder="Enter your text content"></textarea>
				</div>

				<div class="rows">
					<label class="structure-label block">Data-X value:</label>
					<input type='text' id='datax' />
				</div>

				<button class="generate-button button" id="generate">Add to DOM</button>
				<button class="save-button button" id="save">Save</button>
			</form>

			<a href="trial1.html">File</a>
		</div>
	</div>
	<div id="toImport">
	</div>
